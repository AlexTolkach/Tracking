version: "3"
services:
  bot:
    build:
      context: .
    container_name: bot
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - 8000:8000
    volumes:
      - .:/usr/src/tracking
    env_file:
      - ./.env
    depends_on:
      - db
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    container_name: pgdb
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata: null



